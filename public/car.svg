<svg xmlns="http://www.w3.org/2000/svg" width="120" height="50" viewBox="0 0 120 50">
  <defs>
    <filter id="neonGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
  </defs>
  <!-- Neon outline -->
  <path d="M10 35 L20 20 L40 15 L80 15 L100 20 L110 35 Z" 
        stroke="#FF3366" stroke-width="1.5" fill="none" filter="url(#glow)">
    <animate attributeName="stroke-width" values="1;2;1" dur="1.5s" repeatCount="indefinite"/>
  </path>
  <!-- Body -->
  <path d="M10 35 L20 20 L40 15 L80 15 L100 20 L110 35 Z" fill="#000"/>
  <!-- Windows -->
  <path d="M42 17 L78 17 L92 28 L30 28 Z" fill="#222"/>
  <!-- Wheels -->
  <circle cx="35" cy="37" r="5" fill="#111" stroke="#FF3366" stroke-width="1"/>
  <circle cx="90" cy="35" r="5" fill="#222" stroke="#FF3366" stroke-width="1"/>
</svg>